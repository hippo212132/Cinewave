{%extends "layout.html"%} 


{%block content%}

<h1>Book Consultation or Solar Panel Installation</h1>
    <form method="POST">
        <label for="booking_type">Select Booking Type:</label><br>
        <select name="booking_type">
            <option value="consultation">Consultation</option>
            <option value="solar_installation">Solar Panel Installation</option>
        </select><br><br>

        <label for="date">Booking Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" name="quantity" min="1" required><br><br>

        <button type="submit">Book Now</button>
    </form>

{%endblock%}
